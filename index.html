<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="product-information">
      <header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h2>Perfume</h2>
      </header>
      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="prices">
        <p class="sales price">$149.99</p>
        <p class="regular price">$169.99</p>
        <div></div>
        <div></div>
      </div>
      <button><img id="cart" src="images/icon-cart.svg">  Add to Cart</button>
    </div>
    <img id= "perfume" class="product-information" src="images/image-product-desktop.jpg">
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amber Lien</a>.
    </div>
  </footer>
</body>
</html>
